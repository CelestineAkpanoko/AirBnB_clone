<!DOCTYPE html>
<html>
	<head>
		<title> Inline Styling </title>

	<body style="
		margin: 0px; 
		padding: 0px; 
		min-height: 100vh; 
		display: flex; 
		flex-direction: column;
		">
		<header style="
			background-color: #FF0000; 
			height: 70px; 
			width: 100%;
			">

			margin-top: auto; 
			height: 60px; 
			width: 100%; 
			text-align: center;
			"> Best School </footer>
	</body>
</html>
